folio:
  okapi:
    url: ${OKAPI_URL:http://localhost:9130}
  tenant:
    name: diku
    username: diku_admin
    password: admin
    validation:
      enabled: true
server:
  port: 8081
logging:
  level:
    liquibase: debug
spring:
  application:
    name: mod-data-export-spring
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
    open-in-view: true
  liquibase:
    changeLog: classpath:db/changelog/changelog-master.xml
    enabled: true
  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
    consumer:
      group-id: jobExecutionUpdateCG
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        interceptor:
          classes: org.folio.des.config.OkapiProducerInterceptor
  datasource:
    username: ${DB_USERNAME:folio_admin}
    password: ${DB_PASSWORD:folio_admin}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_DATABASE:okapi_modules}
management:
  endpoints:
    web:
      exposure:
        include: info,health,env,httptrace,liquibase

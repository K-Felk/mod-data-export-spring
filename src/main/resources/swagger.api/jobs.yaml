openapi: 3.0.0
info:
  title: Data Export Spring Jobs
  version: v1
servers:
  - url: /data-export-spring/
paths:
  /jobs:
    get:
      description: Get jobs fy filter
      operationId: getJobs
      parameters:
        - name: name
          in: query
          description: Job name to filter jobs by
          schema:
            type: string
        - name: status
          in: query
          description: Job statuses to filter jobs by
          schema:
            type: array
            items:
              $ref: "#/components/schemas/jobStatus"
        - name: type
          in: query
          description: Export types to filter jobs by
          schema:
            type: array
            items:
              $ref: "#/components/schemas/exportType"
        - name: isSystemSource
          in: query
          description: Jobs created by users manually or by system
          schema:
            type: boolean
        - name: source
          in: query
          description: Job sources to filter jobs by
          schema:
            type: array
            items:
              type: string
        - name: startTime
          in: query
          description: Job start timestamp range to filter jobs by
          schema:
            type: array
            items:
              type: string
              format: date-time
        - name: endTime
          in: query
          description: Job end timestamp range to filter jobs by
          schema:
            type: array
            items:
              type: string
              format: date-time
      responses:
        "200":
          description: Jobs successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jobCollection"
        "400":
          description:
            Bad request, e.g. malformed request body or query parameter.
            Details of the error (e.g. name of the parameter or line/character number
            with malformed data) provided in the response.
          content:
            application/json:
              example:
                $ref: "#/components/examples/error"
              schema:
                $ref: "#/components/schemas/error"
        "500":
          description: Internal server error, e.g. due to misconfiguration
          content:
            application/json:
              example:
                $ref: "#/components/examples/error"
              schema:
                $ref: "#/components/schemas/error"
    post:
      description: Create or update a job
      operationId: upsertJob
      responses:
        "200":
          description: Job updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"
        "201":
          description: Job created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"
        "400":
          description: Bad Request
          content:
            application/json:
              example:
                $ref: "#/components/examples/error"
              schema:
                $ref: "#/components/schemas/error"
        "500":
          description: Internal server error, e.g. due to misconfiguration
          content:
            application/json:
              example:
                $ref: "#/components/examples/error"
              schema:
                $ref: "#/components/schemas/error"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/job"
        required: true
  /jobs/{id}:
    get:
      description: Get a job by the job ID
      operationId: getJobById
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the job
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        "200":
          description: Job successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"
        "400":
          description:
            Bad request, e.g. malformed request body or query parameter.
            Details of the error (e.g. name of the parameter or line/character number
            with malformed data) provided in the response.
          content:
            application/json:
              example:
                $ref: "#/components/examples/error"
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Job with a given ID not found
          content:
            application/json:
              example:
                $ref: "#/components/examples/error"
              schema:
                $ref: "#/components/schemas/error"
        "500":
          description: Internal server error, e.g. due to misconfiguration
          content:
            application/json:
              example:
                $ref: "#/components/examples/error"
              schema:
                $ref: "#/components/schemas/error"
components:
  schemas:
    jobStatus:
      $ref: 'schemas/jobStatus.json#/JobStatus'
    exportType:
      $ref: 'schemas/exportType.json#/ExportType'
    job:
      $ref: 'schemas/job.json#/Job'
    jobCollection:
      $ref: 'schemas/jobCollection.json#/JobCollection'
    error:
      $ref: 'schemas/common/error.json#/Error'
    UUID:
      type: string
      format: uuid
  examples:
    error:
      value:
        $ref: 'examples/error.sample'
